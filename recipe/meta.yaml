{% set name = "mudata" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mudata-{{ version }}.tar.gz
  sha256: 85a34a43778667f227acf1d924fff38baee40d2e99cb5cd5355a0901ded9154a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core
    - pip
    - python >=3.9
  run:
    - anndata >=0.10.8
    - h5py
    - numpy
    - pandas
    - python >=3.9

test:
  imports:
    - mudata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/mudata
  summary: Multimodal annotated datasets
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ivirshup
    - grst
    - gtca
